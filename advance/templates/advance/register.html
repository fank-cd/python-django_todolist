{% extends 'base_advance.html' %}

{% block title %}register{% endblock %}

{% block body_block %}
<div class="jumbotron jumbotron-center">
    <h2>Register here </h2>
</div>
    <form class="form-horizontal" method="post" action="/advance/register/">
        {% csrf_token %}
      <div class="form-group">
        <label for="inputusername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-2">
          <input name="username" type="username" class="form-control" id="inputusername" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-2">
          <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Register</button>
        </div>
      </div>
    </form>
{% endblock %}
