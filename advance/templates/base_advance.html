<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Todolist - {% block title %}{% endblock %}</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body {
  padding-top: 70px;
  padding-bottom: 30px;
}
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'advance:index' %}">Todo List</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'advance:index' %}">Home</a></li>
            <li><a href="{% url 'advance:add_item'%}">Add list</a></li>
            <li><a href="{% url 'advance:list'%}">List</a></li>
            <li><a href="#">About</a></li>
          </ul>
{% block navbar %}
          <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                 <li class="active"><a href=#>Hello! {{ user.username }}</a></li>
                 <li><a href="{% url 'advance:user_logout' %}">Logout</a> </li>
                {% else %}
              <li><a href="{% url 'advance:user_login' %}">Login</a> </li>
              <li><a href="{% url 'advance:register' %}">Register</a> </li>

                {% endif %}

{% endblock %}
</ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">
        {% block body_block %}

        {% endblock %}
</div><!-- /.container -->


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
