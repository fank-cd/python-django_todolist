{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}update item {% endblock %}

{% block body_block %}
        <h1>here we update item </h1>
        <form id="user_form" method="post" action="/default/{{ i.id }}/update_item/">
            {% csrf_token %}
            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ item_form.as_p }}
            <input type="submit" name="submit" value="update_item" />
        </form>

{% endblock %}
